<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stillus</title>
</head>

<body>
    <header>
        {% include 'header.html' %}
    </header>

    <br><br>
    <div class="container_agendado">
        <div class="item">
            <div style="display: flex;">

                    <label>Cliente:</label>
                    <span>{{ cliente }}</span>
                </div>
            </div>

            <div style="display: flex;">
                <div style="display: flex; width: 220px; ">

                    <span>{{ corte }}</span>
                </div>
            </div>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            overflow-x: hidden;
        }

        .container_agendado {
            display: block;
            width: 100vw;
            height: 100vh;
            text-align: center;
        }

        .item {
            margin: 5px;
            padding: 5px;
            border: 1px solid #7e8484;
            border-radius: 5px;
            width: 300px;
            align-items: center;
            justify-content: center;
            display: inline-block;

        label {
            font-family: 'gotham medium';
        }

        span {
            font-family: 'gotham light';
        }
